mutation createBout(
  $feedId: String!
  $startTime: DateTime!
  $endTime: DateTime
  $category: AudioCategory!
) {
  createBout(
    input: {
      feedId: $feedId
      category: $category
      startTime: $startTime
      endTime: $endTime
    }
  ) {
    result {
      id
      category
      duration
      endTime
      startTime
      endTime
    }
    errors {
      code
      fields
      message
      shortMessage
      vars
    }
  }
}
